<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiledesk Chat Widget Example</title>
    
    <!-- Tiledesk Chat Widget Script -->
    <script type="text/javascript">
      window.tiledeskSettings = {
            projectid: "66f25d17b23fe3001372a99b"
      };
      console.log("Tiledesk project ID set:", window.tiledeskSettings.projectid); // Debugging log
      (function(d, s, id) {
           var w=window; var d=document; var i=function(){i.c(arguments);};
           i.q=[]; i.c=function(args){i.q.push(args);}; w.Tiledesk=i;
           var js, fjs=d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) return;
           js=d.createElement(s);
           js.id=id; js.async=true; js.src="https://widget.tiledesk.com/converse/widget/launch.js";
           fjs.parentNode.insertBefore(js, fjs);
      }(document,'script','tiledesk-jssdk'));
    </script>
</head>
<body>

    <h1>Welcome to Tiledesk Chat Widget Integration</h1>
    <p>This page demonstrates the Tiledesk chat widget integration.</p>

</body>
</html>
